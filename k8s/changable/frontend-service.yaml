# 定义前端服务 (Nginx) 的 Service
apiVersion: v1
kind: Service
metadata:
  name: frontend  # 服务的名称
spec:
  selector:
    app: frontend  # 选择带有此标签的 Pod
  ports:
    - protocol: TCP  # 使用的协议类型，这里是 TCP
      port: 80  # 服务暴露的端口，供用户访问
      targetPort: 80  # 容器内部 Nginx 监听的端口
  type: LoadBalancer  # LoadBalancer 服务类型，允许外部用户访问
