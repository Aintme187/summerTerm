apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        imagePullPolicy: Never # 禁止从远程仓库拉取镜像
        ports:
        - containerPort: 6379
        resources:
          limits:
            cpu: "200m"  # 限制 CPU 使用量
            memory: "64Mi"  # 限制内存使用量
          requests:
            cpu: "100m"  # 请求的 CPU 使用量
            memory: "32Mi"  # 请求的内存使用量
